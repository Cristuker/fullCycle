version: '3'

networks:
  node-network:
    driver: bridge

services:
  
  app:
    build: 
      context: node-project
    container_name: app
    networks:
      - node-network
    volumes:
      - ./node-project:/usr/src/app
    tty: true
    ports:
      - 3000:3000

  db: 
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true # Necess√°rio habilitar para usar o modo interativo
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network

